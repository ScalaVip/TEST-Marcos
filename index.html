
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Budget Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            accent: '#60fdfc',
            'accent-hover': '#4dddda',
            'bg-dark': '#050505',
            glass: 'rgba(20, 20, 20, 0.6)',
            'glass-strong': 'rgba(10, 10, 10, 0.9)',
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            glow: {
              '0%': { boxShadow: '0 0 5px rgba(96, 253, 252, 0.2)' },
              '100%': { boxShadow: '0 0 20px rgba(96, 253, 252, 0.6)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #050505;
      background-image: radial-gradient(circle at 50% 0%, rgba(96, 253, 252, 0.05) 0%, transparent 50%);
      color: white;
      min-height: 100vh;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #60fdfc;
    }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; color: black !important; }
      .print-border { border-bottom: 1px solid #ccc !important; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
